<body>
    <div id="menu">
        <h1>DICES DICES</h1>
        <div>
            <button onclick="start('pvp')">VS Player</button>
            <button onclick="start('bot')">VS Bot</button>
        </div>
    </div>

    <div class="game">
        <img id="leftPlayer" src="">
        <div class="board" id="leftSide">
            <button class="slot" id="slot1" onclick="selectSlot('left', 1)"><img></button>
            <button class="slot" id="slot2" onclick="selectSlot('left', 2)"><img></button>

            <button class="slot" id="slot8" onclick="selectSlot('left', 8)"><img></button>
            <button class="slot" id="slot9" onclick="selectSlot('left', 9)"><img></button>
        </div>

        <div id="panel">
            <img id="result" src="">
            <button id="rollButton" onclick="roll()">ROLAR DADO</button>
        </div>

        <div class="board" id="rightSide">
            <button class="slot" id="slot1" onclick="selectSlot('right', 1)"><img></button>

            <button class="slot" id="slot9" onclick="selectSlot('right', 9)"><img></button>
        </div>
        <img id="rightPlayer" src="">
    </div>

</html>
