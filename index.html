<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joguin dos dado hahah</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="menu">
        <h1>DICES DICES</h1>
        <div>
            <button onclick="start('pvp')">VS Player</button>
            <button onclick="start('bot')">VS Bot</button>
        </div>
    </div>

    <div class="game">
        <img id="leftPlayer" src="">
        <div class="board" id="leftSide">
            <div class="line left" onclick="selectLine(0)">
                <!-- 
                
                    De um id para cada um desses botoes e não utilize esse onclick no elemento pai...
                    utilize uma função mestre para a escolha da coluna que o resultado do dado vai entrar 
                    Ps: vc não vai precisar chamar ela aqui no front, da para se fazer tudo no JS.
                
                -->
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <img class="selectIcon" src="img/hand.png">
            </div>
            <div class="line left" onclick="selectLine(1)">
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <img class="selectIcon" src="img/hand.png">
            </div>
            <div class="line left" onclick="selectLine(2)">
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <img class="selectIcon" src="img/hand.png">
            </div>
        </div>

        <div id="panel">
            <img id="result" src="">
            <button id="rollButton" onclick="roll()">ROLAR DADO</button>
        </div>

        <div class="board" id="rightSide">
            <div class="line right" onclick="selectLine(0)">
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <img class="selectIcon" src="img/hand.png">
            </div>
            <div class="line right" onclick="selectLine(1)">
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <img class="selectIcon" src="img/hand.png">
            </div>
            <div class="line right" onclick="selectLine(2)">
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <button class="slot"><img></button>
                <img class="selectIcon" src="img/hand.png">
            </div>
        </div>
        <img id="rightPlayer" src="">
    </div>
</body>
</html>
